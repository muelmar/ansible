---
# tasks file for create_users
#
- name: Check if the zpool exists
  command: "zpool list {{ zpool2_name }}"
  register: zpool_check
  ignore_errors: yes

- name: Create zpool if it doesn't exist
  command: "zpool create {{ zpool2_name }}  {{ zdevice2 }} "
  when: zpool_check.rc != 0

- name: Ensure the zpool is created
  command: "zpool list {{ zpool2_name }}"
  register: zpool_status
  failed_when: zpool_status.rc != 0
  ######
- name: create datasets (zfs filesystems as homedirs)
  command: "zfs create -o mountpoint={{ item.mountpoint }}  {{ zpool2_name }}/lv_{{ item.name }} creates=/home/{{ item.name }}"
  loop: "{{ users }}"
  loop_control:
    label: "{{ item.name }}"
###
- name: create groups
  ansible.builtin.group:
    name: "{{ item.name }}"
    state: present
    gid: "{{ item.uid }}"
  loop: "{{ users }}"
  loop_control:
    label: "{{ item.name }}"
- name: create users
  ansible.builtin.user:
    name: "{{ item.name }}"
    shell: /bin/bash
    comment: "{{ item.name }}"
    generate_ssh_key: true
    group:  "{{ item.name }}"
    uid:  "{{ item.uid }}"
  loop: "{{ users }}"
  loop_control:
    label: "{{ item.name }}"
