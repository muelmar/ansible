---
# tasks file for update_all_pakages
- name: Update for Debian ubuntu Mint
  apt:
    upgrade: full
    update_cache: yes
  when:   ansible_os_family == "Debian"
- name: upgrade all packages RedHat
  yum:
    name: "*"
    state: latest
  when:   ansible_os_family == "RedHat"
- name: test shell
  shell: hostname
  changed_when: False
- name: Install htop
  ansible.builtin.package:
    name: htop
    state: present
- name: Install curl
  ansible.builtin.package:
    name: curl
    state: present
